<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern real-time chat application with stunning animations">
    <title>ChatFlow - Real-time Messaging</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== CSS VARIABLES & DESIGN SYSTEM ===== */
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Backgrounds */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-glass-light: rgba(51, 65, 85, 0.5);

            /* Text */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);

            /* Z-index */
            --z-base: 1;
            --z-dropdown: 10;
            --z-sticky: 100;
            --z-modal: 1000;
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            top: 50%;
            right: -10%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            bottom: -10%;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* ===== MAIN CONTAINER ===== */
        .chat-container {
            position: relative;
            z-index: var(--z-base);
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
        }

        /* ===== HEADER ===== */
        .chat-header {
            background: var(--bg-glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .app-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: var(--shadow-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }

            50% {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
            }
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-glass-light);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-base);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            transition: all var(--transition-base);
        }

        .status-dot.connected {
            background: var(--success);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            50% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
        }

        /* ===== LOGOUT BUTTON ===== */
        .logout-button {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-glass-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logout-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--error);
            color: var(--error);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        /* ===== MESSAGES AREA ===== */
        .messages-container {
            flex: 1;
            background: var(--bg-glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            transition: background var(--transition-base);
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .messages-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        /* ===== MESSAGE BUBBLES ===== */
        .message-item {
            display: flex;
            gap: var(--spacing-md);
            animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .message-item.history {
            opacity: 0.7;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-base);
        }

        .message-item:hover .message-avatar {
            transform: scale(1.1) rotate(5deg);
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .message-bubble {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), transparent);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .message-item:hover .message-bubble::before {
            opacity: 1;
        }

        .message-item:hover .message-bubble {
            transform: translateX(4px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .message-text {
            font-size: 0.9375rem;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .message-item.new .message-text {
            font-weight: 500;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: var(--spacing-sm);
        }

        /* ===== TYPING INDICATOR ===== */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* ===== INPUT AREA ===== */
        .input-container {
            background: var(--bg-glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-md);
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
            outline: none;
            transition: all var(--transition-base);
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-md) var(--spacing-xl);
            color: white;
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button span {
            position: relative;
            z-index: 1;
        }

        .send-icon {
            position: relative;
            z-index: 1;
            font-size: 1.25rem;
            transition: transform var(--transition-base);
        }

        .send-button:hover .send-icon {
            transform: translateX(4px);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .chat-container {
                padding: var(--spacing-sm);
            }

            .chat-header {
                padding: var(--spacing-md);
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: flex-start;
            }

            .app-title {
                font-size: 1.25rem;
            }

            .messages-container {
                padding: var(--spacing-md);
            }

            .message-bubble {
                max-width: 85%;
            }

            .input-container {
                padding: var(--spacing-md);
                flex-direction: column;
            }

            .send-button {
                width: 100%;
                justify-content: center;
            }
        }

        /* ===== UTILITY ANIMATIONS ===== */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .loading {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right,
                    var(--bg-secondary) 0%,
                    var(--bg-tertiary) 50%,
                    var(--bg-secondary) 100%);
            background-size: 1000px 100%;
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <div class="app-logo">ðŸ’¬</div>
                <h1 class="app-title">ChatFlow</h1>
            </div>
            <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                <div class="connection-status" id="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
                <button class="logout-button" id="logoutButton">
                    <span>ðŸšª</span>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <div class="messages-container">
            <ul class="messages-list" id="messagesList"></ul>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
                    ðŸ‘¤
                </div>
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..."
                    autocomplete="off" />
            </div>
            <button class="send-button" id="sendButton">
                <span>Send</span>
                <span class="send-icon">â†’</span>
            </button>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION (THE FIX IS HERE) =====

        // Check if user is logged in, otherwise redirect to auth page
        let currentUser = localStorage.getItem("chat_user");
        if (!currentUser) {
            window.location.href = '/';
        }

        // 2. Set the Backend URL to your Render deployment
        const BACKEND_HOST = 'chat-app-pcnq.onrender.com';

        let API_URL = '';
        let WS_URL = '';

        // Logic: If we are on localhost, connect to Render. If we are ON Render, use relative path.
        if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
            API_URL = `https://${BACKEND_HOST}`;
            WS_URL = `wss://${BACKEND_HOST}/ws?username=${currentUser}`;
        } else {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            API_URL = window.location.origin;
            WS_URL = `${protocol}//${window.location.host}/ws?username=${currentUser}`;
        }

        const HISTORY_URL = `${API_URL}/history`;

        // ===== DOM ELEMENTS =====
        const messagesList = document.getElementById('messagesList');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const typingIndicator = document.getElementById('typingIndicator');

        // ===== STATE =====
        let ws = null;
        let messageCount = 0;
        let isTyping = false;
        let typingTimeout = null;

        // ===== UTILITY FUNCTIONS =====

        /**
         * Generate a random color for user avatars
         */
        function generateAvatarColor(text) {
            const colors = [
                'linear-gradient(135deg, #667eea, #764ba2)',
                'linear-gradient(135deg, #f093fb, #f5576c)',
                'linear-gradient(135deg, #4facfe, #00f2fe)',
                'linear-gradient(135deg, #43e97b, #38f9d7)',
                'linear-gradient(135deg, #fa709a, #fee140)',
                'linear-gradient(135deg, #30cfd0, #330867)',
                'linear-gradient(135deg, #a8edea, #fed6e3)',
                'linear-gradient(135deg, #ff9a9e, #fecfef)',
            ];

            const hash = text.split('').reduce((acc, char) => {
                return char.charCodeAt(0) + ((acc << 5) - acc);
            }, 0);

            return colors[Math.abs(hash) % colors.length];
        }

        /**
         * Get user initials from message
         */
        function getUserInitials(username) {
            // Use the username if available, otherwise fallback
            if (!username) return "?";
            return username.substring(0, 2).toUpperCase();
        }

        /**
         * Format timestamp
         */
        function formatTime(date) {
            return new Date(date).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        /**
         * Smooth scroll to bottom
         */
        function scrollToBottom() {
            const container = messagesList.parentElement;
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
        }

        /**
         * Create message element
         */
        function createMessageElement(msgObj, isHistory = false) {
            const li = document.createElement('li');
            li.className = `message-item ${isHistory ? 'history' : 'new'}`;

            // Parse Username and Content
            // Expected format from server: "Username: MessageContent" OR JSON object
            // If server sends raw text "User: Hello", we parse it.
            let username = "User";
            let content = msgObj; // Default if string

            if (typeof msgObj === 'object') {
                username = msgObj.username || "User";
                content = msgObj.content || "";
            } else if (typeof msgObj === 'string' && msgObj.includes(":")) {
                const parts = msgObj.split(": ");
                if (parts.length > 1) {
                    username = parts[0];
                    content = parts.slice(1).join(": ");
                }
            }

            const initials = getUserInitials(username);
            const avatarColor = generateAvatarColor(username);
            const timestamp = formatTime(new Date());

            // Add staggered animation delay
            li.style.animationDelay = `${messageCount * 0.05}s`;
            messageCount++;

            li.innerHTML = `
                <div class="message-avatar" style="background: ${avatarColor};" title="${username}">
                    ${initials}
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text"><strong>${escapeHtml(username)}</strong><br>${escapeHtml(content)}</div>
                    </div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;

            return li;
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return "";
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Add message to the list
         */
        function addMessage(content, isHistory = false) {
            const messageElement = createMessageElement(content, isHistory);
            messagesList.appendChild(messageElement);

            // Scroll to bottom after animation starts
            setTimeout(scrollToBottom, 100);
        }

        /**
         * Update connection status
         */
        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = `Connected as ${currentUser}`;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        /**
         * Show typing indicator
         */
        function showTypingIndicator() {
            typingIndicator.classList.add('active');
            scrollToBottom();

            // Hide after 3 seconds
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingIndicator.classList.remove('active');
            }, 3000);
        }

        /**
         * Send message
         */
        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Send message
            ws.send(message);

            // Clear input
            messageInput.value = '';

            // Add send button animation
            sendButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                sendButton.style.transform = '';
            }, 150);
        }

        /**
         * Initialize WebSocket connection
         */
        function initWebSocket() {
            console.log("Connecting to:", WS_URL);
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… WebSocket connected');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                console.log('ðŸ“¨ Message received:', event.data);
                // Handle JSON if backend sends JSON, otherwise string
                let data = event.data;
                try {
                    data = JSON.parse(event.data);
                } catch (e) {
                    // It's a string, use as is
                }
                addMessage(data, false);

                // Hide typing indicator when message arrives
                typingIndicator.classList.remove('active');
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket error:', error);
                updateStatus(false);
            };

            ws.onclose = () => {
                console.log('ðŸ”Œ WebSocket disconnected');
                updateStatus(false);

                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    console.log('ðŸ”„ Attempting to reconnect...');
                    initWebSocket();
                }, 3000);
            };
        }

        /**
         * Load message history
         */
        async function loadHistory() {
            try {
                const response = await fetch(HISTORY_URL);
                const messages = await response.json();

                if (!messages || messages.length === 0) {
                    console.log('ðŸ“­ No message history');
                    return;
                }

                console.log(`ðŸ“š Loaded ${messages.length} messages from history`);

                messages.forEach(msg => {
                    addMessage(msg, true);
                });

            } catch (error) {
                console.error('âŒ Error loading history:', error);
            }
        }

        // ===== EVENT LISTENERS =====

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Input focus animation
        messageInput.addEventListener('focus', () => {
            messageInput.parentElement.style.transform = 'scale(1.02)';
        });

        messageInput.addEventListener('blur', () => {
            messageInput.parentElement.style.transform = '';
        });

        // Logout button
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            // Close WebSocket connection
            if (ws) {
                ws.close();
            }

            // Clear localStorage
            localStorage.removeItem('chat_user');

            // Redirect to auth page
            window.location.href = '/';
        });

        // ===== INITIALIZATION =====

        (async function init() {
            console.log('ðŸš€ Initializing ChatFlow...');

            // Load history first
            await loadHistory();

            // Then connect WebSocket
            initWebSocket();

            // Focus input
            messageInput.focus();

            console.log('âœ¨ ChatFlow ready!');
        })();
    </script>
</body>
