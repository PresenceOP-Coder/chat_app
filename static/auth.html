<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to ChatFlow - Modern real-time messaging platform">
    <title>ChatFlow - Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* ===== CSS VARIABLES & DESIGN SYSTEM ===== */
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Backgrounds */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-glass-light: rgba(51, 65, 85, 0.5);

            /* Text */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --shadow-glow-pink: 0 0 30px rgba(236, 72, 153, 0.4);

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 25s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -15%;
            left: -15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            top: 60%;
            right: -10%;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            bottom: -15%;
            left: 40%;
            animation-delay: -20s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(60px, -60px) scale(1.15);
            }

            66% {
                transform: translate(-40px, 40px) scale(0.85);
            }
        }

        /* ===== MAIN CONTAINER ===== */
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: var(--spacing-lg);
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== CARD ===== */
        .auth-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* ===== HEADER ===== */
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow-glow);
            animation: logoPulse 3s infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
                transform: scale(1.05);
            }
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* ===== TABS ===== */
        .auth-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            background: var(--bg-secondary);
            padding: var(--spacing-xs);
            border-radius: var(--radius-lg);
        }

        .tab-button {
            flex: 1;
            padding: var(--spacing-md);
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .tab-button:not(.active):hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* ===== FORMS ===== */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: formSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
            outline: none;
            transition: all var(--transition-base);
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: var(--bg-tertiary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            display: none;
            margin-top: var(--spacing-sm);
            color: var(--error);
            font-size: 0.8125rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .success-message {
            display: none;
            padding: var(--spacing-md);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: var(--radius-md);
            color: var(--success);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== BUTTONS ===== */
        .submit-button {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        /* ===== LOADING SPINNER ===== */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .submit-button.loading .button-text {
            display: none;
        }

        .submit-button.loading .spinner {
            display: block;
        }

        /* ===== FOOTER ===== */
        .auth-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-base);
        }

        .auth-footer a:hover {
            color: var(--accent);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .auth-container {
                padding: var(--spacing-md);
            }

            .auth-card {
                padding: var(--spacing-xl);
            }

            .auth-title {
                font-size: 1.75rem;
            }

            .auth-logo {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ’¬</div>
                <h1 class="auth-title">ChatFlow</h1>
                <p class="auth-subtitle">Connect, chat, and collaborate in real-time</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active" id="loginTab">Sign In</button>
                <button class="tab-button" id="registerTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="success-message" id="loginSuccess"></div>

                <div class="form-group">
                    <label class="form-label" for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password"
                        required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="submit-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="success-message" id="registerSuccess"></div>

                <div class="form-group">
                    <label class="form-label" for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-input" placeholder="Choose a username"
                        required>
                    <div class="error-message" id="registerUsernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Create a password"
                        required>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-input"
                        placeholder="Confirm your password" required>
                    <div class="error-message" id="registerConfirmError"></div>
                </div>

                <button type="submit" class="submit-button" id="registerButton">
                    <span class="button-text">Create Account</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const API_URL = window.location.origin;

        // ===== DOM ELEMENTS =====
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');

        // ===== TAB SWITCHING =====
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            clearErrors();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            clearErrors();
        });

        // ===== UTILITY FUNCTIONS =====
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.form-input').forEach(el => {
                el.classList.remove('error');
            });
            document.querySelectorAll('.success-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorEl = document.getElementById(inputId + 'Error');
            input.classList.add('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // ===== LOGIN HANDLER =====
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Validation
            if (!username) {
                showError('loginUsername', 'Username is required');
                return;
            }
            if (!password) {
                showError('loginPassword', 'Password is required');
                return;
            }

            setLoading(loginButton, true);

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Store username in localStorage
                    localStorage.setItem('chat_user', username);
                    showSuccess('loginSuccess', 'Login successful! Redirecting...');

                    // Redirect to chat after a short delay
                    setTimeout(() => {
                        window.location.href = '/chat.html';
                    }, 1000);
                } else {
                    const errorText = await response.text();
                    if (errorText.includes('not found')) {
                        showError('loginUsername', 'User not found');
                    } else if (errorText.includes('password')) {
                        showError('loginPassword', 'Incorrect password');
                    } else {
                        showError('loginPassword', errorText || 'Login failed');
                    }
                }
            } catch (error) {
                showError('loginPassword', 'Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                setLoading(loginButton, false);
            }
        });

        // ===== REGISTER HANDLER =====
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validation
            if (!username) {
                showError('registerUsername', 'Username is required');
                return;
            }
            if (username.length < 3) {
                showError('registerUsername', 'Username must be at least 3 characters');
                return;
            }
            if (!password) {
                showError('registerPassword', 'Password is required');
                return;
            }
            if (password.length < 6) {
                showError('registerPassword', 'Password must be at least 6 characters');
                return;
            }
            if (password !== confirmPassword) {
                showError('registerConfirm', 'Passwords do not match');
                return;
            }

            setLoading(registerButton, true);

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    showSuccess('registerSuccess', 'Account created! Switching to login...');

                    // Switch to login tab after a short delay
                    setTimeout(() => {
                        loginTab.click();
                        document.getElementById('loginUsername').value = username;
                        registerForm.reset();
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    if (errorText.includes('taken')) {
                        showError('registerUsername', 'Username already taken');
                    } else {
                        showError('registerUsername', errorText || 'Registration failed');
                    }
                }
            } catch (error) {
                showError('registerUsername', 'Network error. Please try again.');
                console.error('Register error:', error);
            } finally {
                setLoading(registerButton, false);
            }
        });

        // ===== CHECK IF ALREADY LOGGED IN =====
        const currentUser = localStorage.getItem('chat_user');
        if (currentUser) {
            // User is already logged in, redirect to chat
            window.location.href = '/chat.html';
        }
    </script>
</body>

</html>
